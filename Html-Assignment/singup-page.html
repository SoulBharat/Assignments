<!DOCTYPE html>
<html>


<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Sing-up-page</title>
	<link rel="icon" type="image/png" href="images/favicon1.png" />
	<link rel="stylesheet" type="text/css" href="Style-mypage.css" />
	<script src="https://kit.fontawesome.com/84ed6968e4.js" crossorigin="anonymous"></script>
	<script type="text/javascript" src="validation.js"></script>

</head>

<body>
	<div class="signup-container">
		<div class="wrapper">
			<div class="singup-details">
				<h2> Sign up </h2>
				<form class="form-sty" method="get" onsubmit=" return formvalues()">

					<i class=" singup-icon fa-solid fa-user"></i>
					<input id="user" class="sing-up-input" type="text" placeholder="Name"
						onchange=" return navalidation() ,myFunction1() " />
					<label id="username" class="text-danger font-weigh-boldt"></label>
					<br />
					<br />
					<i class="singup-icon fa-solid fa-envelope"></i>
					<input id="vaemail" class="sing-up-input" type="email" placeholder="Email"
						onchange="return emailvalidation()" />
					<label id="validmail" class="text-danger font-weigh-boldt"></label>
					<br />
					<br />
					<i class="singup-icon fa-solid fa-lock"></i>
					<input class="sing-up-input" type="text" placeholder="Password" onchange=" return CheckPassword() "
						id="pass" />'
					<label id="validpass" class="text-danger font-weigh-boldt"></label <br />
					<br />
					<br />
					<i class="singup-icon fa-solid fa-lock"></i>
					<input id="confirmpass" class="sing-up-input" type="text" placeholder="Repeat password"
						onchange=" return confirm()" />
					<label id="validconfirm" class="text-danger font-weigh-boldt"></label <br />
					<br />
					<br />
					<i class=" singup-icon fa-solid fa-phone"></i>
					<input id="mobile" class="sing-up-input" type="tel" placeholder="Phone Number"
						onchange="return mobilevalidate()"" />
					<label id=" validmobile" class="text-danger font-weigh-boldt"></label>
					<br />
					<br />
					Country: <select name="subject" id="country">
						<option value="" selected="selected">Country</option>
					</select>
					<br><br>
					State: <select name="topic" id="state">
						<option value="" selected="selected">Please select subject first</option>
					</select>
					<br><br>
					City: <select name="chapter" id="city">
						<option value="" selected="selected">Please select topic first</option>
					</select>
					<br><br>
					<br />
					<input type="checkbox" name="tickme" value="I agree all statements in Terms of service" />
					<label style="color:black" tickme">I agree all statements in <a
							href="https://www.w3schools.com/html/html_classes.asp" style="color:black">Terms of service</a></label>
					<br />
					<br />
					<div class="position">
						<input type="Submit" class="btn" value="REGISTER" />
					</div>
				</form>
			</div>
			<div class="image-part">
				<figure>
					<img src="images/image.jpg" alt=" chair " />
				</figure>
				<br />
				<br />
				<a class="high" href="https://www.w3schools.com/html/html_classes.asp"> I am already a member</a>
			</div>
		</div>
	</div>

</body>
